
<!DOCTYPE html>
<html lang="zh" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-FIN | Cybernetic Finance Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              machina: {
                bg: '#050505',
                panel: '#0a0a0a',
                border: 'rgba(0, 242, 255, 0.1)',
                cyan: '#00f2ff',
                magenta: '#ff00ff',
                purple: '#7000ff'
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* MachinaFusion Grid Background */
        .tech-grid {
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .cyber-panel {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .cyber-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f2ff, transparent);
            opacity: 0.5;
        }

        .neon-glow-cyan {
            filter: drop-shadow(0 0 8px rgba(0, 242, 255, 0.4));
        }

        @keyframes pulse-tech {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }
        
        .tech-pulse {
            animation: pulse-tech 4s ease-in-out infinite;
        }

        .scanline {
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.05), transparent);
            position: absolute;
            top: -100px;
            left: 0;
            animation: scanline 3s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { top: -100px; }
            100% { top: 100%; }
        }

        /* Machina Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #00f2ff; border-radius: 2px; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0"
  }
}
</script>
</head>
<body class="tech-grid min-h-screen">
    <div id="root"></div>
</body>
</html>
